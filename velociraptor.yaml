allow:
  - net
  - env

envFile: 
  - ./.env

scripts:
  start: 
    cmd: deno run ./main.ts
    unstable: true
    allow: 
      - all
  dev:
    cmd: deno run ./server.ts
    watch: true
    unstable: true

  cache:
    cmd: deno cache --unstable ./deps.ts
  test:
    cmd: deno test -A --unstable
  clean:
    cmd: deno run ./clean.ts
    unstable: true
    allow: 
      - all
  
  install:
    cmd: deno install -fqAn alloy --unstable ./main.ts
    

  fmt:
    cmd: deno fmt
  lint:
    cmd: deno lint
  
